<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Buttons</title>
</head>
<body>
    
    <!-- basic buttons -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>

    <!-- anchor tags as buttons -->
    <h2>Anchors as Buttons</h2>

    <a href="#" class="btn btn-info">Info Button</a>
    <a href="#" class="btn btn-success">Success Button</a>


    <!-- button sizes -->
    <h2>Button Sizes</h2>

    <button class="btn btn-lg btn-danger">Large Danger Button</button>
    <button class="btn btn-sm btn-warning">Small Warning Button</button>

    <!-- outlined styles -->
    <h2>Button Styles</h2>
    
    <button class="btn btn-outline-primary">Primary Outlined Button</button>
    <button class="btn btn-outline-secondary btn-lg">Secondary Large Outlined Button</button>

    <!-- button groups -->
    <h2>Button Groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-success">Button 1</a>
        <a href="#" class="btn btn-warning">Button 2</a>
        <a href="#" class="btn btn-danger">Button 3</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
