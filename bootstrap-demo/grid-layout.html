<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Grid Layout</title>
</head>
<body>
    <h1>Grid Layout</h1>
    <!-- bootstrap follows a pattern of 12 columns in a row -->
    <!-- grids always go inside of a container -->

    <div class="container-lg my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 01</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 02</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 03</div>
            </div>
        </div>

    </div>

    <div class="container-lg my-5">
        <h2>Column Widths</h2>

        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">Col 01</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 02</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 03</div>
            </div>
        </div>
        
    </div>   
    
    <div class="container-lg my-5">
        <h2>Responsive Column Width</h2>

        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">Col 01</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 02</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 03</div>
            </div>
        </div>
    </div>   
    
    <div class="container-lg my-5">
        <h2>Justifying Columns</h2>
        
        <div class="row justify-content-center">

            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 01</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 02</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 03</div>
            </div>
        </div>

    </div>   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
